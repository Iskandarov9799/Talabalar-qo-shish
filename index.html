<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="p-4 bg-light">

    <section class="p-2">
        <div class="container">
            <h1 class="text-center d-4">Control Panel</h1>
            <div class="rov">
                <div class="col-lg-6">
                    <form class="add-student-form">
                       <div class="row g-2">
                           <div class="col-lg-6">
                            <input type="text" class="form-control form-control-lg"
                            placeholder="Student name" required>
                           </div>
                           <div class="col-lg-6">
                            <input type="text" class="form-control form-control-lg"
                            placeholder="Surname" required>
                           </div>
                       </div>
                       <select class="form-select form-select-lg mt-2" name="interest" id="interest">
                            <option value="football">Football</option>
                            <option value="math">Math</option>
                            <option value="programming">Programming</option>
                       </select>
                       <button class="mt-2 btn btn-lg w-100 btn-primary" 
                       type="submit">Add Student</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <ul class="list-unstyled">
                        <li>
                            <div class="card">
                                <div class="card-body">
                                    <p class="h2">

                                    </p>
                                    <p class="h4"></p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
